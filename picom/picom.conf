#########################
#	Shadows		#
#########################	

# Default: false
shadow = false;

#########################
#	Fadding		#
#########################

# Default: false
fading = false;

#########################
# 	Opacity		#
#########################

# Default: 1.0 (disabled)
frame-opacity = 1.0;

#################################
#	Rounded Corners		#
#################################

# Default: 0 (disabled)
corner-radius = 0

#################
#     Blur 	#
#################

rules: ({
  match = "class_g = 'Alacritty'";
  blur-background = true;
  blur-background-frame = false;  # Prevents frame from blurring
}, {
  match = "class_g != 'Alacritty'";
  blur-background = false;
})

#################################
#       General Settings        #
#################################

# Specify the backend to use: `xrender`, `glx`, or `egl`.
#
# Default: "xrender"
backend = "glx"

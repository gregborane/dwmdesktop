# Sepia Automaton tmux theme (tone-matched, TOOL-derived)
# Save as: ~/.config/tmux/sepia_automaton.conf

# Base
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:Tc'
set -g status-interval 2
set -g status-justify centre
set -g status-bg default
set -g status-fg "#cbb9a0"
set -g status-style "bg=default,fg=#cbb9a0"

# Pane borders
set -g pane-border-style "fg=#4a4037"
set -g pane-active-border-style "fg=#d2b67f"

# Window titles
set -g window-status-format " #[fg=#8f8e74]#I #[fg=#a37b74]#W "
set -g window-status-current-format " #[fg=#0d0a07,bg=#d2b67f,bold] #I:#W #[fg=default,bg=default,nobold]"
set -g window-status-separator " "

# Status bar
set -g status-left-length 40
set -g status-right-length 100
set -g status-left "#[fg=#0d0a07,bg=#d2b67f,bold] #S #[fg=default,bg=default,nobold]"
set -g status-right "#[fg=#a9a480]#H #[fg=#7a92a6]#(date '+%H:%M')"

# Message styling
set -g message-style "bg=#0d0a07,fg=#d2b67f"
set -g message-command-style "bg=#0d0a07,fg=#e3c89f"

# Mode indicators
set -g mode-style "bg=#d2b67f,fg=#0d0a07,bold"

# Copy mode colors
setw -g mode-fg "#0d0a07"
setw -g mode-bg "#d2b67f"

# Command prompt
set -g message-command-style "bg=#0d0a07,fg=#d2b67f"

# Status line colors
set -g status-left-style "bg=default,fg=#cbb9a0"
set -g status-right-style "bg=default,fg=#a9a480"
set -g window-status-style "bg=default,fg=#8f8e74"
set -g window-status-current-style "bg=default,fg=#d2b67f,bold"

# Active window title
setw -g window-status-current-format "#[fg=#0d0a07,bg=#d2b67f,bold] #I:#W #[fg=default,bg=default,nobold]"

# Inactive window title
setw -g window-status-format "#[fg=#8f8e74]#I #[fg=#a37b74]#W"

# Clock mode
setw -g clock-mode-colour "#d2b67f"
setw -g clock-mode-style 24

# Visual bell
set -g visual-bell off
set -g bell-action none

# Theme summary:
# bg:      #0d0a07 (deep brown-black)
# fg:      #cbb9a0 (parchment beige)
# accent:  #d2b67f (ochre highlight)
# border:  #4a4037 (subtle brown-gray)
# blue:    #7a92a6 (folder tone)
# red:     #c27b55 (terracotta)
# green:   #8f8e74 (moss)
# magenta: #a37b74 (rosewood)

